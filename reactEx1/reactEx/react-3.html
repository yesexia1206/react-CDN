<!DOCTYPE html>
<html>

<head>
    <title>環境安裝</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <script src="../javascripts/vendor.js"></script>
</head>

<style>
    h1{
        color: blue;
    }
    .myH1{
        color: red;
    }
</style>
<body class="bg-lighter">
    <!-- <script>
        alert(new Date().toLocaleDateString());
    </script> -->
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">建立版型</h1><small>檔名：<code>react-2.html</code></small>
                </div>
                <!-- 練習開始 -->

                <!-- 步驟一：載入React, Bable -->
                <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
                <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
                <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

                <!-- 步驟二：載入root元素 -->
                <div id="root"></div>

                <!-- 使用JSX，type類型為 "text/babel" -->
                <script type="text/babel">
                    // 步驟三：檢查資源是否載入
                    // console.log(React, ReactDOM);

                    // 步驟四：建立 React 元件
                    //建立函式方式一樣，但是每個單字的首字都要大寫(大駝峰命名)
                    function App() {
                        //抽離資料出來
                        const dataObj = {
                            imgUrl: "../img/logoshare.png",
                            title: "辦公室",
                            content: "桌子電腦分享",
                            btnName: "google",
                            href: "https://www.google.com.tw/"
                        }

                        //return 後方不可以空白，一定要有內容，可以是()或者元素(標籤)
                        // 只能渲染一個元素，超過需再包一層
                        return (
                            <div>
                                {/* jsx中若要使用js語法，前後加 {js程式撰寫區} */}
                                <h1>今天日期:<span style={{color:"green"}}>{new Date().toLocaleDateString()}</span></h1>
                                <div className="card" /*style={{width: '18rem'}}*/>
                                    {/* <img src={dataObj.imgUrl} className="card-img-top" alt="..." /> */}
                                    {/*試做一個背景圖在card-img-top中*/}
                                    {/*因為div的高度是自動縮放的，所以若沒有內容，就要設定高度*/}
                                    <div className="card-img-top" style={{
                                        height:"500px", 
                                        backgroundImage:  `url('../img/logoshare.png')`,
                                        backgroundSize:"cover",
                                        backgroundPosition: "center center",
                                    }}>
                                    </div>
                                    <div className="card-body">
                                        {/* jsx中的CSS
                                            如果超過二個單子以上
                                            1.中間的減號刪除
                                            2.第二個單字開始的字首大寫*/}
                                        <h5 className="card-title" style={{
                                            fontSize:'30px',
                                            backgroundColor:'yellow',

                                        }}>{dataObj.title}</h5>
                                        <p className="card-text">{dataObj.content}</p>
                                        <a href={dataObj.href} className="btn btn-primary">{dataObj.btnName}</a>
                                    </div>
                                </div>
                            </div>
                        )
                    }

                    // 步驟五：渲染元件到根元件上
                    // const el = document.getElementById('root');
                    const root = ReactDOM.createRoot(document.getElementById('root'));
                    root.render(<App />);

                </script>

                <!-- 練習結束 -->
            </main>
        </div>
    </div>
    <link rel="stylesheet" href="../stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
