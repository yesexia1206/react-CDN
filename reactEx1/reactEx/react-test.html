<!DOCTYPE html>
<html>

<head>
    <title>版型練習</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta charset="UTF-8">
    <script src="../javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        .object-fit {
            object-fit: cover;
        }

        .card-img-top {
            height: 250px;
        }
    </style>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">版型練習</h1><small>檔名：<code>react-test.html</code></small>
                </div>
                <!-- 練習開始 -->
                <!-- 圖片連結
                    https://images.unsplash.com/photo-1520013573795-38516d2661e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1536&q=80
                    https://images.unsplash.com/photo-1618038483079-bfe64dcb17f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80
                    https://images.unsplash.com/photo-1546552696-7d5f4e89b0e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80
                -->
                <div id="root"></div>

                <script type="text/babel">
                    // 程式撰寫區
                    function App() {
                        // 資料抽離
                        const products = {
                            prod1: {
                                imageUrl: 'https://images.unsplash.com/photo-1520013573795-38516d2661e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1536&q=80',
                                title: '商品1',
                                price: 99,
                                link: 'https://shopee.tw/'
                            },
                            prod2: {
                                imageUrl: 'https://images.unsplash.com/photo-1618038483079-bfe64dcb17f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80',
                                title: '商品2',
                                price: 100,
                                link: 'https://www.momoshop.com.tw/brand/Main.jsp'
                            },
                            prod3: {
                                imageUrl: 'https://images.unsplash.com/photo-1546552696-7d5f4e89b0e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80',
                                title: '商品3',
                                price: 120,
                                link: 'https://media.etmall.com.tw/sp/23485/m/index.html'
                            }
                        };
                        return <>
                            {/*jsx改寫版型區*/}
                            <div class="row row-cols-3">
                                <div class="col">
                                    <a class="card" target="_blank" href={products.prod1.link}>
                                        <img src={products.prod1.imageUrl}class="card-img-top object-fit" alt="..."/>
                                            <div class="card-body">
                                                <span class="text-dark">{products.prod1.title}清潔力超強牙刷</span>
                                                <span class="float-end">${products.prod1.price}</span>
                                            </div>
                                    </a>
                                </div>
                                <div class="col">
                                    <a class="card" target="_blank" href={products.prod2.link}>
                                        <img src={products.prod2.imageUrl}class="card-img-top object-fit" alt="..."/>
                                            <div class="card-body">
                                                <span class="text-dark">{products.prod2.title}洗刷刷海綿</span>
                                                <span class="float-end">${products.prod2.price}</span>
                                            </div>
                                    </a>
                                </div>
                                <div class="col">
                                    <a class="card" target="_blank" href={products.prod3.link}>
                                        <img src={products.prod3.imageUrl}class="card-img-top object-fit" alt="..."/>
                                            <div class="card-body">
                                                <span class="text-dark">{products.prod3.title}萬用掛勾</span>
                                                <span class="float-end">${products.prod3.price}</span>
                                            </div>
                                    </a>
                                </div>
                            </div>

                        </>
                    }
                    ReactDOM.createRoot(document.getElementById('root')).render(<App />)
                </script>



                <!-- HTML -->
                <hr>
                <div class="row row-cols-3">
                    <div class="col">
                        <a class="card" target="_blank" href="https://www.google.com.tw/">
                            <img src="https://images.unsplash.com/photo-1520013573795-38516d2661e4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1536&q=80"
                                class="card-img-top object-fit" alt="...">
                            <div class="card-body">
                                <span class="text-dark">清潔力超強牙刷</span>
                                <span class="float-end">$99</span>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a class="card" target="_blank" href="https://twitter.com/">
                            <img src="https://images.unsplash.com/photo-1618038483079-bfe64dcb17f1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                                class="card-img-top object-fit" alt="...">
                            <div class="card-body">
                                <span class="text-dark">洗刷刷海綿</span>
                                <span class="float-end">$65</span>
                            </div>
                        </a>
                    </div>
                    <div class="col">
                        <a class="card" target="_blank" href="https://www.facebook.com/WccCasper">
                            <img src="https://images.unsplash.com/photo-1546552696-7d5f4e89b0e8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                                class="card-img-top object-fit" alt="...">
                            <div class="card-body">
                                <span class="text-dark">萬用掛勾</span>
                                <span class="float-end">$120</span>
                            </div>
                        </a>
                    </div>
                </div>


                <!-- 練習結束 -->
            </main>

        </div>
    </div>

    <link rel="stylesheet" href="../stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
